<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Header</title>
    <!--CSS links-->
    <link rel="stylesheet" href="./css/Restaurant.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Narrow:wght@400;700&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="./Restaurant.js"></script>
    <!--Start Header -->
    <div class="header">
        <div class="container">
            <div class="block">
                <div class="block1">
                    <img src="./images/icon_phone.png" alt="phone" id="phone">
                    <h3>+1 215 456 15 15</h3>
                    <p>8:00 am - 11:30 pm</p>
                </div>
                <img src="./images/logo.png" alt="logo" id="logo">
                <div class="block2">
                    <img src="./images/icon_cart.png" alt="cart" id="cart">
                    <h3>$0.00</h3>
                    <p>0 items -View Cart</p>
                </div>
                <img src="./images/icon-hamburger.svg" alt="menu" id="menu" onclick="displayMenu()">
            </div>
            <div class="container2">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">MENU</a></li>
                    <li><a href="">FEATURES</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">BLOG</a></li>
                    <li><a href="">SHOP</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </div>
            <div class="block3">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">MENU</a></li>
                    <li><a href="">FEATURES</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">BLOG</a></li>
                    <li><a href="">SHOP</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--End Header -->

    <!--Start Landing-->

    <div class="landing">
        <div class="container">
            <img src="./images/pizza_2.png" alt="pizza" id="pizza">
            <div class="block">
                <h1>VINCENT PIZZA</h1>
                <h2>MAKING PEOPLE HAPPY</h2>
                <p>Italian Pizza With Cherry Tomatoes and Green Basil</p>
                <button>VIEW MENU</button>
            </div>
            
        </div>
    </div>

    <!--End Landing-->

</body>
</html>
